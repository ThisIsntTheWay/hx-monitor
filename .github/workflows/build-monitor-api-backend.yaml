name: API backend docker build

on:
  push:
    paths:
      - 'api-backend/**'
      - '!.github/**'
      - '!*.md'
  workflow_dispatch:

jobs:
  build-and-push-image:
    uses: ./.github/workflows/dockerhub-callable.yaml
    secrets: inherit
    with:
      image: 'hx-monitor-api-backend'
      dockerfile: 'api-backend/Dockerfile'
      context: .